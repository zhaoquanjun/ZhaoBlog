<%include ../include/header.html%>
<form method="post" action="/user/reg">
    <div class="form-group">
        <label for="username">用户名</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="用户名">
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="邮箱">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="密码">
    </div>
    <div class="form-group">
        <label for="repassword">重复密码</label>
        <input name="repassword" type="password" class="form-control" id="repassword" placeholder="重复密码">
    </div>

    <button type="submit" class="btn btn-default">注册</button>
</form>
<%include ../include/footer.html%>
